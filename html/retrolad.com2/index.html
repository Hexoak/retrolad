<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Website</title>
    <style>
		@font-face {
		font-family: 'YourFontName';
		src: url('./assets/font/GamegirlClassic-9MVj.ttf') format('truetype');
		}
		body {
		  margin: 0;
			overflow: hidden;
			position: relative;
			padding: 0px;
		  }
		  #overlay {
			font-family: 'YourFontName';
			position: absolute;
			top: 0;
			left: 0;
			color: rgb(255, 255, 255); 
			font-size: 24px;
			padding: 38px;
	
		  }
    </style>
</head>
<body>

<!-- Container for Three.js scene -->
<div id="threejs-container"></div>

<!-- Include Three.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
    // Execute JavaScript after the page has fully loaded
    window.onload = function() {
        // Set up a basic scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('threejs-container').appendChild(renderer.domElement);

        // Create a simple cube and add it to the scene
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Position the camera
        camera.position.z = 5;

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    };
</script>

</body>
</html>
